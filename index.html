<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="stylesheet" href="assets/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h1 class="brand"><span>Acme</span> Web Design</h1>
			<div class="wrapper">
				<div class="company-info">
					<h3>Acme Web Design</h3>
					<ul>
						<li><i class="fa fa-road"></i> 44 Something st</li>
						<li><i class="fa fa-phone"></i> (555) 555-5555</li>
						<li><i class="fa fa-envelope"></i> test@acme.test</li>
					</ul>
				</div>
				<div class="contact">
					<h3>Email Us</h3>
					<form>
						<p>
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</p>
						<p>
							<label for="company-name">Company</label>
							<input type="text" name="company" id="company-name" />
						</p>
						<p>
							<label for="mail">Email Address</label>
							<input type="email" name="email" id="mail" />
						</p>
						<p>
							<label for="phone">Phone Number</label>
							<input type="text" name="phone" id="phone" />
						</p>
						<p class="full-width">
							<label for="textarea">Message</label>
							<textarea name="message" rows="5" id="textarea"></textarea>
						</p>
						<p class="full-width">
							<input type="submit" />
						</p>
					</form>
				</div>
			</div>
		</div>
		<script src="assets/bootstrap/bootstrap.min.js"></script>
	</body>
</html>
